<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .cart-list {
            list-style: none;
            padding: 0;
        }
        .cart-list li {
            margin: 5px 0;
        }
        .totals {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Shopping Cart</h2>
    
    <label for="product">Product Name:</label>
    <input type="text" id="product" placeholder="Enter product name">
    
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="1" value="1">
    
    <button onclick="addToCart()">Add to Cart</button>

    <h3>Cart Items</h3>
    <ul id="cart-list" class="cart-list"></ul>

    <div class="totals">
        <p>Subtotal: $<span id="subtotal">0.00</span></p>
        <p>Tax (12.5%): $<span id="tax">0.00</span></p>
        <p><strong>Total: $<span id="total">0.00</span></strong></p>
    </div>
</div>

<script>
    const TAX_RATE = 0.125;
    const API_URL = "http://localhost:3001/products";
    let cart = {};

    async function fetchProductPrice(product) {
        try {
            const response = await fetch(`${API_URL}/${product}`);
            if (!response.ok) throw new Error("Product not found");
            const data = await response.json();
            return data.price;
        } catch (error) {
            alert(error.message);
            return null;
        }
    }

    async function addToCart() {
        const product = document.getElementById("product").value.trim();
        const quantity = parseInt(document.getElementById("quantity").value);

        if (!product || quantity <= 0) {
            alert("Enter a valid product and quantity.");
            return;
        }

        const price = await fetchProductPrice(product);
        if (price === null) return;

        cart[product] = (cart[product] || 0) + quantity;
        updateCart();
    }

    function updateCart() {
        const cartList = document.getElementById("cart-list");
        cartList.innerHTML = "";

        let subtotal = 0;
        for (let product in cart) {
            const qty = cart[product];
            fetchProductPrice(product).then(price => {
                subtotal += price * qty;

                const listItem = document.createElement("li");
                listItem.textContent = `${qty} Ã— ${product} @ $${price.toFixed(2)} each`;
                cartList.appendChild(listItem);

                const tax = Math.ceil(subtotal * TAX_RATE * 100) / 100;
                const total = subtotal + tax;

                document.getElementById("subtotal").textContent = subtotal.toFixed(2);
                document.getElementById("tax").textContent = tax.toFixed(2);
                document.getElementById("total").textContent = total.toFixed(2);
            });
        }
    }
</script>

</body>
</html>
